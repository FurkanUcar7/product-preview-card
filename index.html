<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <div class="total">
      <div class="left-side">
        <div class="image"></div>
      </div>
      <div class="right-side">
        <h6 class="small-title">PERFUME</h6>
        <h1 class="bold-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="pContents">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="bigPrice">
            $149.99
          </span>
          <span class="smallPrice">
            $169.99
          </span>
        </div>
        <button> <img src="/images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
  </main>

</body>
</html>
